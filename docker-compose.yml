services:
  postgres:
    image: postgres:15-alpine
    container_name: cycling-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: cycling_db
      POSTGRES_USER: cycling_user
      POSTGRES_PASSWORD: cycling_password_2024
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cycling-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cycling_user -d cycling_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cycling-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cycling_db
      SPRING_DATASOURCE_USERNAME: cycling_user
      SPRING_DATASOURCE_PASSWORD: cycling_password_2024
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cycling-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cycling-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - cycling-network

volumes:
  postgres_data:
    driver: local

networks:
  cycling-network:
    driver: bridge