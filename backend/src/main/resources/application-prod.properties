# ============================================
# PRODUCTION CONFIGURATION
# Use environment variables for secrets
# ============================================

# DATABASE (from environment)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate (PRODUCTION SETTINGS)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT SECURITY (from environment)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# ENCRYPTION (from environment)
encryption.key=${ENCRYPTION_KEY}

# SERVER
server.port=${PORT:8080}

# CORS (from environment)
spring.web.cors.allowed-origins=${FRONTEND_URL}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# LOGGING (to file in production)
logging.level.root=WARN
logging.level.com.canvion.cycling=INFO
logging.file.name=/var/log/canvion-cycling/app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# STRAVA API (from environment)
strava.client.id=${STRAVA_CLIENT_ID}
strava.client.secret=${STRAVA_CLIENT_SECRET}
strava.redirect.uri=${STRAVA_REDIRECT_URI}
strava.api.base.url=https://www.strava.com/api/v3
strava.oauth.url=https://www.strava.com/oauth/authorize
strava.token.url=https://www.strava.com/oauth/token
